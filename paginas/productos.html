    <form id="form">
        <div>            
        <label for="nombre">nombre</label>
        <input type="text" name="nombre"  minlength="4" maxlength="30">
        </div>

        <br>
        <label for="date">a√±o de nacimiento</label>
        <input type="date" name="date" id="date">

        <br>
        <label for="email">Email</label>
        <input type="text" name="email" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

        <br>
        <label for="password">Password</label><button>ver</button>
        <input type="password" name="password" id="" minlength="6" maxlength="12" required>

        <br>
        <label for="edad">Edad</label>
        <input type="number" name="">

        <br>
        <label for="apellido">apellido</label>
        <input type="text" name="apellido">

        <br>
        <label for="direccion">direccion</label>
        <input type="text" name="direccion" placeholder="mi direccion">

        <br>
        <label for="provincia">provincia</label>
        <input type="text" name="provincia">
        <br>
        <div>
            
        <label for="pais">Pais</label>
        <select name="pais" id="pais" required>
            <optgroup>
                <option value="argentina">argentina</option>
                <option value="uruguay">uruguay</option>
                <option value="brazil">brazil</option>
                <option value="chile">chile</option>
            </optgroup>
        </select>

        </div>
        <div>
            <label for="genero">genero:</label>
            <div>
                <input type="radio" name="genero"value="hombre">hombre
                <input type="radio" name="genero"value="mujer">mujer
                <input type="radio" name="genero"value="otros">otros
            </div>
        </div>
        <div>
            <input type="checkbox" name="aceptar" id="">aceptar condiciones
        </div>

        <p>

            <input type="submit" value="Enviar Datos">
        </p>

        <!--   <p>
            <button>Enviar</button>
